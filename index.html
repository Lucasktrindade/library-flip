<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria Flip</title>
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        // Be sure to call this code *before* you initialize the web SDK

        // This registers the workers at the root scope, which is allowed by the HTTP header "Service-Worker-Allowed: /"
        OneSignal.SERVICE_WORKER_PARAM = { scope: '/library-flip/' };
      });
      OneSignal.push(["init", {
        appId: "9c1860cc-af87-4f68-912b-842b9c3e4b43",
        autoRegister: false,
        notifyButton: {
          enable: true
        },
        path: '/library-flip/'
      }]);
    </script>
    <meta name="theme-color" content="#3498db">
    <link rel="stylesheet" href="./dist/style.css">
  </head>
  <body>
    <div id="app"></div>
    <script src="./dist/build.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
        .then(function(reg) {
          // registration worked
          console.log('Registration succeeded. Scope is ' + reg.scope);
        }).catch(function(error) {
          // registration failed
          console.log('Registration failed with ' + error);
        });
      }
  </script>
  </body>
</html>
